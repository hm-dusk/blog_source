# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: 貍铭的博客
subtitle: 越自律，越自由
description: 长风破浪会有时，直挂云帆济沧海
keywords: 博客,貍铭
author: 貍铭
language: zh-CN
timezone:

# URL 网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.hming.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 中文链接转拼音
# 如果你的文章名称是中文的，那么 Hexo 默认生成的永久链接也会有中文，这样不利于 SEO，且 gitment 评论对中文链接也不支持。我们可以用 hexo-permalink-pinyin Hexo 插件使在生成文章时生成中文拼音的永久链接。
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

# Directory 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 写文章选项
new_post_name: :title.md # 新文章的文件名称
default_layout: post # 预设布局
auto_spacing: true # 在中文和英文之间加入空格
titlecase: false # 把标题转换为 title case
external_link: true # 在新标签中打开链接
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false # 显示草稿
post_asset_folder: false # 启动 Asset 文件夹
relative_link: false # 把链接改为与根目录的相对位址
future: true # 显示未来的文章
highlight: # 代码高亮（禁用自带代码高亮）
  enable: false #是否启用
  line_number: true # 是否显示行号
  auto_detect: false
  tab_replace:

# 配置代码高亮插件 https://github.com/ele828/hexo-prism-plugin
# 支持的高亮代码语言：https://prismjs.com/#languages-list
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'xonokai'
  line_number: true  # 是否显示行号 默认 false
  custom_css:


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag # 分类与标签
default_category: uncategorized
category_map:
tag_map:

# Date / Time format #日期显示格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #分页设置
## Set per_page to 0 to disable pagination
per_page: 12 #每页10篇文章
pagination_dir: page

# Extensions #主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery-1.2.2
#theme_config: # 主题的配置文件。在这里放置的配置会覆盖主题目录下的 _config.yml 中的配置

jsonContent:
    meta: true
    pages:
      title: true
      slug: true
      date: true
      updated: true
      comments: true
      path: true
      link: true
      permalink: true
      excerpt: true
      keywords: true # but only if root keywords option language was set
      text: true
      raw: false
      content: false
    posts:
      title: true
      slug: true
      date: true
      updated: true
      comments: true
      path: true
      link: true
      permalink: true
      excerpt: true
      keywords: true # but only if root keywords option language was set
      text: true
      raw: false
      content: false
      categories: true
      tags: true

# Deployment 发布
## Docs: https://hexo.io/docs/deployment.html
deploy:
  # 类型
  type: git
  # 仓库
  repo: git@github.com:hm-dusk/hm-dusk.github.io.git
  # 分支
  branch: master

# 添加emoji表情支持
# 本主题新增了对emoji表情的支持，使用到了 hexo-filter-github-emojis 的 Hexo 插件来支持 emoji表情的生成，把对应的markdown emoji语法（::,例如：:smile:）转变成会跳跃的emoji表情，安装命令如下：
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 添加 RSS 订阅支持
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# Local search 启用本地搜索功能
# Dependencies: https://github.com/flashlab/hexo-generator-search
search:
  path: search.xml
  field: post
#  format: html
#  limit: 10000

# 配置图片懒加载
lazyload:
  enable: false  # 是否开启图片懒加载 # 开启后会导致浏览大图一直显示加载图片的bug
  onlypost: true  # 是否只对文章的图片做懒加载
  loadingImg: /loading.gif # eg ./images/loading.gif

